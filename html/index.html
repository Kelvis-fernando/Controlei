<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Controlei$</title>
</head>

<body>

    <header>
        <h1 id="logo">Controlei<span class="color-green">$</span></h1>
    </header>

    <main class="container">

        <section id="balance">
            <!--Start Balance-->
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="../assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p>R$: 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="../assets/expense.svg" alt="Imagem de saidas">
                </h3>
                <p>R$: 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="../assets/total.svg" alt="Imagem de total">
                </h3>
                <p>R$: 3.000,00</p>
            </div>

        </section>
        <!--End Balance-->

        <section id="transaction">
            <!--Start Transaction-->
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="descripition">Luz</td>
                        <td class="expense">- R$: 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="../assets/minus.svg" alt=""></td>
                    </tr>
                    <tr>
                        <td class="descripition">Criação web site</td>
                        <td class="incom">- R$: 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="../assets/minus.svg" alt="Remover item"></td>
                    </tr>
                    <tr>
                        <td class="descripition">Internet</td>
                        <td class="expense">- R$: 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="../assets/minus.svg" alt="Remover item"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!--End Transaction-->

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Descrição</label>
                        <input type="number" id="amount" name="amount" placeholder="Descrição">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <p>Controlei$</p>
    </footer>


</body>

</html>
