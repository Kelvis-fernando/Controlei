<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <title>Controlei$</title>
    </head>

    <body>

        <header>
            <h1 id="logo">Controlei$</h1>
        </header>

        <main class="container">

            <section id="balance" >
                <!--Start Balance-->
                <h2>Balanço</h2>

                <div class="card">
                    <h3>Entradas</h3>
                    <p>R$: 5.000,00</p>
                </div>

                <div class="card">
                    <h3>Saídas</h3>
                    <p>R$: 2.000,00</p>
                </div>

                <div class="card total">
                    <h3>Total</h3>
                    <p>R$: 3.000,00</p>
                </div>

            </section>
            <!--End Balance-->

            <section id="transaction">
                <!--Start Transaction-->
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="descripition">Luz</td>
                            <td class="expense">- R$: 500,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="descripition">Criação web site</td>
                            <td class="incom">- R$: 5.000,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="descripition">Internet</td>
                            <td class="expense">- R$: 200,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <!--End Transaction-->

        </main>

        <footer>
            <p>Controlei$</p>
        </footer>


    </body>

</html>
